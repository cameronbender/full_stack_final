<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/favicon.svg"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>File Submission</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="max-w-4xl mx-auto h-screen pt-20 px-10">
            <form action="/upload" method="POST" enctype="multipart/form-data">
                 <div>
                    <label class="block mb-1 font-medium" for="pdfTitle">PDF Title</label>
                    <input
                        type="text"
                        name="pdfTitle"
                        id="pdfTitle"
                        class="border border-gray-300 rounded-md p-2 w-full"
                        placeholder="Enter the title of your PDF"
                        required
                    />
                </div>

                <div>
                    <label class="block mb-1 font-medium" for="firstName">First Name</label>
                    <input
                        type="text"
                        name="firstName"
                        id="firstName"
                        class="border border-gray-300 rounded-md p-2 w-full"
                        placeholder="Enter your first name"
                        required
                    />
                </div>

                <div>
                    <label class="block mb-1 font-medium" for="lastName">Last Name</label>
                    <input
                        type="text"
                        name="lastName"
                        id="lastName"
                        class="border border-gray-300 rounded-md p-2 w-full"
                        placeholder="Enter your last name"
                        required
                    />
                </div>

                <div>
                    <label class="block mb-1 font-medium" for="file">Upload PDF</label>
                    <input
                        type="file"
                        name="file"
                        id="file"
                        accept="application/pdf"
                        class="border border-gray-300 rounded-md p-2 w-full"
                        required
                    />
                </div>
                <button class="text-white bg-blue-500 px-4 py-2 rounded-md my-4"
                    >Submit</button>
            </form>
        </div>
        <script>
            const fileInput = document.getElementById("file");
            const MAX_SIZE = 5 * 1024 * 1024; //5MB

            fileInput.addEventListener("change", function () {
                const file = this.files[0];

                if (file && file.size > MAX_SIZE) {
                    alert("File is too large. Maximum size is 5 MB.");
                    this.value = "";
                }
            });
        </script>
    </body>
</html>
