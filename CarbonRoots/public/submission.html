<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carbon Roots - Submit Proposal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo">Carbon Roots</div>
        <a href="index.html">Home</a>
        <a href="education.html">Education</a>
        <a href="aboutus.html">About Us</a>
        <a href="contactus.html">Work With Us</a>
        <a href="profile.html">Profile</a>
        <a href="login.html" class="login-link">Login</a>
    </nav>

    <div class="header-content">
        <h1>Submit Your Proposal</h1>
        <p>Share your research and contribute to carbon capture innovation.</p>
    </div>

    <div class="login-container">
        <div class="login-form">
            <form id="submission-form">
                <div class="form-group">
                    <label for="title">Proposal Title</label>
                    <input
                        type="text"
                        id="title"
                        name="title"
                        placeholder="Enter the title of your proposal"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="author_name">Author Name</label>
                    <input
                        type="text"
                        id="author_name"
                        name="author_name"
                        placeholder="Enter your full name"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="institution">Institution</label>
                    <input
                        type="text"
                        id="institution"
                        name="institution"
                        placeholder="Enter your institution or organization"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="supervisor">Supervisor</label>
                    <input
                        type="text"
                        id="supervisor"
                        name="supervisor"
                        placeholder="Enter your supervisor's name (if applicable)"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="pdf">Upload PDF</label>
                    <input
                        type="file"
                        id="pdf"
                        name="pdf"
                        accept="application/pdf"
                        required
                    />
                    <small class="file-hint">Maximum file size: 5 MB</small>
                </div>

                <button type="submit" class="btn-primary">Submit Proposal</button>
            </form>
        </div>
    </div>


    <script src="scripts.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById("pdf");
            const form = document.getElementById("submission-form");
            const MAX_SIZE = 5 * 1024 * 1024; // 5MB

            if (!fileInput || !form) {
                console.error('Form elements not found');
                return;
            }

            fileInput.addEventListener("change", function () {
                const file = this.files[0];
                if (file && file.size > MAX_SIZE) {
                    showNotification("File is too large. Maximum size is 5 MB.", true);
                    this.value = "";
                }
            });

            form.addEventListener("submit", async function (e) {
                e.preventDefault();

                const formData = new FormData(this);
                const submitBtn = this.querySelector('button');
                const originalText = submitBtn.textContent;

                submitBtn.disabled = true;
                submitBtn.textContent = 'Submitting...';

                try {
                    const response = await fetch('/api/proposals', {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        if (typeof showNotification === 'function') {
                            showNotification('Proposal submitted successfully!');
                        } else {
                            alert('Proposal submitted successfully!');
                        }
                        // Ensure redirect happens - use location.replace for more reliable redirect
                        setTimeout(() => {
                            window.location.replace('education.html');
                        }, 1500);
                    } else {
                        const data = await response.json().catch(() => ({}));
                        if (typeof showNotification === 'function') {
                            showNotification(data.error || 'Submission failed. Please try again.', true);
                        } else {
                            alert(data.error || 'Submission failed. Please try again.');
                        }
                        submitBtn.disabled = false;
                        submitBtn.textContent = originalText;
                    }
                } catch (error) {
                    console.error('Error:', error);
                    if (typeof showNotification === 'function') {
                        showNotification('An error occurred. Please try again.', true);
                    } else {
                        alert('An error occurred. Please try again.');
                    }
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }
            });
        });
    </script>
</body>
</html>
